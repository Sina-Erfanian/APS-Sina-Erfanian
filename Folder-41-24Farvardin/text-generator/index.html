<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-5 mb-5">Text Generator</h1>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 mt-4 mt-xl-0">
          <form class="form-inline" action="" id="form">
            <label for="amount">Paragraph Number: </label>
            <input
              type="number"
              class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2"
              name="amount"
              id="amount"
              placeholder="5"
            />
            <button class="btn btn-primary" id="btn-g">Generate</button>
          </form>
        </div>
        <div class="col-xl-6">
          <article class="mt-4 mt-xl-0" id="result"></article>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
